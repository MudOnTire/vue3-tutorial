<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
  </div>
  <button id="btn">Click me</button>

  <script src="./my-vue3.js"></script>
  <script>
    const root = document.getElementById('app');
    const btn = document.getElementById('btn');

    const me = {
      name: 'MudOnTire',
      age: 30
    }
    const obj = reactive(me);
    const double = computed(() => obj.age + 2);

    effect(() => {
      root.innerHTML = `<h1>${obj.name}今年${obj.age}岁了，乘以2等于 ${double.value}</h1>`
    })

    btn.addEventListener('click', () => {
      // 只操作js对象，引起dom变化
      obj.age += 1;
    }, false);
  </script>
</body>

</html>
